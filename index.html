<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <section id="quiz">
    <header>
        <div class="score-button">
            <button id="see-scores" class="button">View High Scores</button>
        </div>
        <div id="timer">
            Time:
        </div>
    </header>
    <div id="question-container" class="hide">
        <div id="question">Question Here</div>
        <div id="answer-buttons" class="answers">
            <button id="button1" class="button answer-button">Answer 1</button>
            <button id="button2" class="button answer-button">Answer 2</button>
            <button id="button3" class="button answer-button">Answer 3</button>
            <button id="button4" class="button answer-button">Answer 4</button>
        </div>
    </div>
    <div class="controls">
        <button id="start-btn" class="button">Start</button>
        <input id="initial-input" class="hide" />
        <button id="initial-submit" class="button hide">
            Submit
        </button>
    </div>
    <div id="feedback" class="hide">
        <p>Incorrect</p>
    </div>
    </section>

    <section id="score-board" class="hide">
        <h1 class="title">High Scores</h1>
        <div class="scoreboard">
            <ol id="highscores">
            </ol>
        </div>
    
     <button id="go-back" class="button">Take Again</button>
    </section>
</body>
</html>
