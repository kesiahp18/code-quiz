<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="assets/css/styles.css" rel="stylesheet">
    <script defer src="assets/js/script.js"></script>
    <title>Code Quiz</title>
</head>
<body>
    <header>
        <div class="score-link">
            <a href src="#">View High Scores</a>
        </div>
        <div class="timer">
            Time:
        </div>
    </header>
    <div class="question-container">
        <div id="question">Question Here</div>
        <div id="answer-buttons" class="answers">
            <button class="button">Answer 1</button>
            <button class="button">Answer 2</button>
            <button class="button">Answer 3</button>
            <button class="button">Answer 4</button>
        </div>
    </div>
    <div class="feedback">
        <p>Correct or Incorrect</p>
    </div>
</body>
</html>
